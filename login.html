<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tineda de zapatos</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <!--Linea de codigo para el cambio de fuente de la pagina-->
                            <form action="#" method="POST"> 
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="/index.html"><button type="submit" class="btn">Iniciar Sesión</button></a>
            </form>
            <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
